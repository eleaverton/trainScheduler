<!DOCTYPE html>
<html>

<head>
    <title>
        Train Scheduler
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
        	<h1>Train Schedule</h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table trainTable">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
            </div>
            <form>
                <div class="form-group">
                    <label for="trainNameInput">Train Name</label>
                    <input type="text" class="form-control" id="trainNameInput">
                </div>
                <div class="form-group">
                    <label for="destinationInput">Destination</label>
                    <input type="text" class="form-control" id="destinationInput">
                </div>
                <div class="form-group">
                    <label for="timeInput">First Train Time (HH:mm - military time)</label>
                    <input type="text" id="timeInput">
                </div>
                <div class="form-group">
                    <label for="frequencyInput">Frequency (min)</label>
                    <input type="number" class="form-control" id="frequencyInput">
                </div>
                <button type="submit" id="submitButton" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="assets/javascript/moment.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
